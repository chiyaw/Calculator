<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#441f15;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator body -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="url(#grad1)" />
  <rect x="12" y="12" width="76" height="76" rx="10" fill="#1a0a00" opacity="0.3" />
  
  <!-- Display screen -->
  <rect x="18" y="18" width="64" height="20" rx="4" fill="url(#grad2)" />
  <text x="76" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff8c42" text-anchor="end">42</text>
  
  <!-- Calculator buttons -->
  <!-- Row 1 -->
  <circle cx="28" cy="52" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="44" cy="52" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="60" cy="52" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="76" cy="52" r="6" fill="url(#grad1)" opacity="0.8" />
  
  <!-- Row 2 -->
  <circle cx="28" cy="66" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="44" cy="66" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="60" cy="66" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="76" cy="66" r="6" fill="url(#grad1)" opacity="0.8" />
  
  <!-- Row 3 -->
  <circle cx="28" cy="80" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="44" cy="80" r="6" fill="url(#grad1)" opacity="0.8" />
  <circle cx="60" cy="80" r="6" fill="url(#grad1)" opacity="0.8" />
  
  <!-- Equals button (larger) -->
  <rect x="70" y="74" width="12" height="12" rx="3" fill="#ff6b35" />
  
  <!-- Glow effect -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.6" />
</svg>

